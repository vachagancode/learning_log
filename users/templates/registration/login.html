{% extends 'learning_logs/base.html' %}

{% block css %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #36393F;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    /* Header Styles */
    header {
        background-color: #202225;
        padding: 10px;
        text-align: center;
    }

    h1 {
        font-size: 28px;
        margin: 0;
    }

    /* Main Content Styles */
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    p {
        line-height: 1.6;
    }

    /* Discord-style Message Box */
    .message-box {
        background-color: #40444B;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .message-box p {
        margin: 0;
    }

    .message-box p:last-child {
        margin-bottom: 0;
    }

    /* Discord-style Button */
    .discord-button {
        background-color: #7289DA;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .discord-button:hover {
        background-color: #677BC4;
    }

    /* Footer Styles */
    footer {
        background-color: #202225;
        padding: 10px;
        text-align: center;
    }

    /* Link Styles */
    a {
        color: #7289DA;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Discord-style form container */
.discord-form {
  background-color: #36393f;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
}

/* Error message styling */
.error-msg {
  color: #f04747;
  font-size: 14px;
  font-weight: bold;
}

/* Discord-style form inputs and labels */
.discord-form input[type="text"],
.discord-form input[type="password"] {
  background-color: #2c2f33;
  color: #ffffff;
  border: 1px solid #3e4147;
  border-radius: 3px;
  padding: 8px;
  width: 100%;
  box-sizing: border-box;
  margin-bottom: 10px;
  outline: none;
}

.discord-form label {
  display: block;
  color: #ffffff;
  font-weight: bold;
  margin-bottom: 5px;
}

/* Discord-style submit button */
.discord-btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #7289da;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.2s;
}

.discord-btn:hover {
  background-color: #5a66b7;
}

</style>
{% endblock %}

{% block content %}

{% if form.errors %}
  <p class="error-msg">Your Password And Username Doesn't Match, Please Try Again</p>
{% endif %}

<form class="discord-form" action="{% url 'users:login' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="discord-btn">Log In</button>
  <input type="hidden" name="next" value="{% url 'learning_logs:index' %}">
</form>

{% endblock %}
